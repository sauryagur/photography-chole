<script>document.addEventListener('DOMContentLoaded', function () {
    const container = document.querySelector('.photos');
    const dropdownItems = document.querySelectorAll('.dropdown-item');

    // Add event listeners to each dropdown item
    dropdownItems.forEach(item => {
        item.addEventListener('click', function (event) {
            event.preventDefault();

            const selectedType = item.getAttribute('data-type');

            // Call the sort function with the selected type
            sortImagesByType(selectedType);
        });
    });

    // Function to sort images based on their 'data-type' attribute
    function sortImagesByType(type) {
        const items = Array.from(container.children);

        // Filter images by the selected type
        const filteredItems = items.filter(item => {
            const imgType = item.querySelector('img').getAttribute('data-type');
            return imgType === type;
        });

        // Sort images by type (for each category)
        filteredItems.sort((a, b) => {
            const typeA = a.querySelector('img').getAttribute('data-type');
            const typeB = b.querySelector('img').getAttribute('data-type');
            return typeA.localeCompare(typeB);
        });

        // Remove all current items from the container
        container.innerHTML = '';

        // Append the filtered and sorted items back into the container
        filteredItems.forEach(item => {
            container.appendChild(item);
        });
    }
});</script>
